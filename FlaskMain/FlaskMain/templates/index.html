{% extends "layout.html" %}

{% block content %}

<form method="post" action="/home" style="margin-top: 3%">
    <div class="form-group">
        <label for="clusters">Clusters</label>
        <input type="number" class="form-control" id="clusters" name="clusters" min="1" placeholder="Number of clusters" value="3">
    </div>
    <div class="form-group">
        <label for="cluster-size">Cluster Size</label>
        <input type="number" class="form-control" id="cluster-size" name="size" min="1" placeholder="Size of clusters" value="100">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
<img src="data:image/png;base64, {{ plot }}" alt=" ">
{% endblock %}
